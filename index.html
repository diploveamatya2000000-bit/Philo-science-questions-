<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Science × Philosophy Lab</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; background:#0b0f14; color:#e8eef6;}
    header{padding:18px 16px; border-bottom:1px solid #1d2633; position:sticky; top:0; background:#0b0f14;}
    h1{font-size:18px; margin:0;}
    .wrap{max-width:900px; margin:0 auto; padding:14px 12px 50px;}
    .card{background:#0f1621; border:1px solid #1d2633; border-radius:14px; padding:14px; margin:12px 0;}
    .row{display:flex; gap:10px; flex-wrap:wrap;}
    select,input,textarea,button{
      background:#0b0f14; color:#e8eef6; border:1px solid #2a3749; border-radius:10px;
      padding:10px 12px; font-size:14px; width:100%;
    }
    textarea{min-height:140px; resize:vertical;}
    button{cursor:pointer; font-weight:600;}
    .btns{display:flex; gap:10px; flex-wrap:wrap;}
    .btn{flex:1; min-width:140px;}
    .small{opacity:.8; font-size:12px; line-height:1.35}
    .pill{display:inline-block; font-size:12px; padding:4px 8px; border:1px solid #2a3749; border-radius:999px; opacity:.9}
    .qtitle{font-size:16px; margin:0 0 8px}
    .muted{opacity:.85}
  </style>
</head>
<body>
  <header>
    <h1>Science × Philosophy Lab <span class="pill">free + offline saving</span></h1>
    <div class="small muted">Your notes save on your phone (browser storage). No login needed.</div>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="row">
        <div style="flex:2; min-width:220px">
          <label class="small">Your name (for your own “file”)</label>
          <input id="username" placeholder="e.g., Diplove" />
        </div>
        <div style="flex:1; min-width:160px">
          <label class="small">Category</label>
          <select id="category"></select>
        </div>
        <div style="flex:2; min-width:220px">
          <label class="small">Choose question</label>
          <select id="question"></select>
        </div>
      </div>
    </div>

    <div class="card" id="questionCard">
      <h2 class="qtitle" id="qText">—</h2>

      <label class="small">Pick a theory/option</label>
      <select id="option"></select>

      <div style="height:10px"></div>

      <label class="small">Your personal theory notes (saved like your own file)</label>
      <textarea id="notes" placeholder="Write your theory in your own style..."></textarea>

      <div style="height:10px"></div>

      <div class="btns">
        <button class="btn" id="saveBtn">Save</button>
        <button class="btn" id="downloadBtn">Download as .txt</button>
        <button class="btn" id="clearBtn">Clear this question</button>
      </div>

      <div style="height:10px"></div>
      <div class="small muted" id="status">Not saved yet.</div>
    </div>

    <div class="card">
      <div class="small">
        Tip: Add your own questions inside <b>app.js</b> (easy).  
        Later, if you want “real files + sync across devices”, we can upgrade to a free database/login.
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
